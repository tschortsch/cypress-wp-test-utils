name: lint-test-deploy

on: [push]

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    name: Test

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ '12', '14', '16', '18' ]
        cypress: [ '5.6.0', '6.9.1', '7.7.0', '8.7.0', '9.6.1' ]
        wp: [ '5.7', '5.8', '5.9' ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: CYPRESS_INSTALL_BINARY=${{ matrix.cypress }} npm ci
      - name: "Configure environment with WP ${{ matrix.wp }}"
        run: |
          echo -e '{\n\t"core": "WordPress/WordPress#${{ matrix.wp }}"\n}' > ./.wp-env.override.json
      - name: Start WordPress environment
        run: |
          chmod -R 767 ./ # TODO: Possibly integrate in wp-env
          npm run wp-env start
      - name: Run E2E tests
        run: npm run test:e2e

  test-wp-60:
    name: Test WordPress 6.0

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ '12', '14', '16', '18' ]
        cypress: [ '5.6.0', '6.9.1', '7.7.0', '8.7.0', '9.6.1' ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: CYPRESS_INSTALL_BINARY=${{ matrix.cypress }} npm ci
      - name: "Configure environment with WP 6.0"
        run: |
          echo -e '{\n\t"core": "https://wordpress.org/wordpress-6.0-RC1.zip"\n}' > ./.wp-env.override.json
      - name: Start WordPress environment
        run: |
          chmod -R 767 ./ # TODO: Possibly integrate in wp-env
          npm run wp-env start
      - name: Run E2E tests
        run: npm run test:e2e

  deploy-dry-run:
    name: '[DRY RUN] Publish package'

    # run always but not on tags
    if: startsWith(github.ref, 'refs/tags/') != true

    needs: [ lint, test, 'test-wp-60' ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: '[DRY RUN] Publish package to npm registry'
        run: npm publish --dry-run

  deploy:
    name: Publish package

    # only run on tags
    if: startsWith(github.ref, 'refs/tags/')

    needs: [ lint, test, 'test-wp-60' ]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: Publish package to npm registry
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
